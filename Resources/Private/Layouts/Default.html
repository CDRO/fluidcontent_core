{namespace flux=FluidTYPO3\Flux\ViewHelpers}
{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<f:layout name="Default" />

<f:if condition="{v:variable.get(name: 'settings.content.settings.container.addAnchor') -> v:or(alternative: record.sectionIndex)}">
	<a name="c{record.uid}"></a>
</f:if>
<v:tag name="{v:variable.get(name: 'settings.container.types.{record.CType}') -> v:or(alternative: settings.container.types.default)}"
	   class="{settings.content.settings.container.className}">
	<f:render partial="Content/Header" arguments="{record: record}" optional="TRUE"/>
	<f:render section="Main" />
</v:tag>
